<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="300px" height="300px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 L100,0 L100,100 L0,0" fill="none" stroke="white" />
        <path d="M50,50 L0,50 L50,100 L50,50" fill="none" stroke="white" />
        <path d="M50,50 L50,0 L100,50 L50,50" fill="none" stroke="black" />
      </svg>

      <svg width="300px" height="300px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 H100 V100 Z" fill="none" stroke="black" />
        <path d="M0,50 H50 V100 Z" fill="none" stroke="black" />
        <path d="M100,50 H50 V0 Z" fill="none" stroke="black" />
      </svg>

      <svg width="300px" height="300px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 Q100 0 100 100 Z" fill="none" stroke="black" />
        <path d="M0,50 Q75 25 50 100 Z" fill="green" stroke="black" />
        <path d="M50,0 Q25 75 100 50 Z" fill="none" stroke="black" />
      </svg>
    
</body>
</html>
